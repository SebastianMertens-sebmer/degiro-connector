version: '3.8'

services:
  degiro-trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TRADING_API_KEY=${TRADING_API_KEY:-your-secure-api-key-here}
      - DEGIRO_CONFIG_PATH=/app/config/config.json
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.degiro-api.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.degiro-api.tls=true"
      - "traefik.http.routers.degiro-api.tls.certresolver=letsencrypt"